<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>支付</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #F6F6F6;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .logo {
            object-fit: contain;
            margin-bottom: 100px;
            display: none; /* 默认隐藏图标 */
        }

        .desc {
            font-size: 18px;
            color: #888;
            margin-bottom: 40px;
        }

        .pay-button {
            width: 80%;
            max-width: 300px;
            padding: 15px 0;
            font-size: 20px;
            color: white;
            background-color: #333333;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pay-button:active {
            background-color: #039702;
        }

<style data-id="immersive-translate-input-injected-css">.immersive-translate-input {
  position: absolute;
  top: 0;
  right: 0;
  left: 0;
  bottom: 0;
  z-index: 2147483647;
  display: flex;
  justify-content: center;
  align-items: center;
}
.immersive-translate-attach-loading::after {
  content: " ";

  --loading-color: #f78fb6;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  display: block;
  margin: 12px auto;
  position: relative;
  color: white;
  left: -100px;
  box-sizing: border-box;
  animation: immersiveTranslateShadowRolling 1.5s linear infinite;

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-2000%, -50%);
  z-index: 100;
}

.immersive-translate-loading-spinner {
  vertical-align: middle !important;
  width: 10px !important;
  height: 10px !important;
  display: inline-block !important;
  margin: 0 4px !important;
  border: 2px rgba(221, 244, 255, 0.6) solid !important;
  border-top: 2px rgba(0, 0, 0, 0.375) solid !important;
  border-left: 2px rgba(0, 0, 0, 0.375) solid !important;
  border-radius: 50% !important;
  padding: 0 !important;
  -webkit-animation: immersive-translate-loading-animation 0.6s infinite linear !important;
  animation: immersive-translate-loading-animation 0.6s infinite linear !important;
}

@-webkit-keyframes immersive-translate-loading-animation {
  from {
    -webkit-transform: rotate(0deg);
  }

  to {
    -webkit-transform: rotate(359deg);
  }
}

@keyframes immersive-translate-loading-animation {
  from {
    transform: rotate(0deg);
  }

  to {
    transform: rotate(359deg);
  }
}

.immersive-translate-input-loading {
  --loading-color: #f78fb6;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  display: block;
  margin: 12px auto;
  position: relative;
  color: white;
  left: -100px;
  box-sizing: border-box;
  animation: immersiveTranslateShadowRolling 1.5s linear infinite;
}

@keyframes immersiveTranslateShadowRolling {
  0% {
    box-shadow: 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0),
      0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0);
  }

  12% {
    box-shadow: 100px 0 var(--loading-color), 0px 0 rgba(255, 255, 255, 0),
      0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0);
  }

  25% {
    box-shadow: 110px 0 var(--loading-color), 100px 0 var(--loading-color),
      0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0);
  }

  36% {
    box-shadow: 120px 0 var(--loading-color), 110px 0 var(--loading-color),
      100px 0 var(--loading-color), 0px 0 rgba(255, 255, 255, 0);
  }

  50% {
    box-shadow: 130px 0 var(--loading-color), 120px 0 var(--loading-color),
      110px 0 var(--loading-color), 100px 0 var(--loading-color);
  }

  62% {
    box-shadow: 200px 0 rgba(255, 255, 255, 0), 130px 0 var(--loading-color),
      120px 0 var(--loading-color), 110px 0 var(--loading-color);
  }

  75% {
    box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0),
      130px 0 var(--loading-color), 120px 0 var(--loading-color);
  }

  87% {
    box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0),
      200px 0 rgba(255, 255, 255, 0), 130px 0 var(--loading-color);
  }

  100% {
    box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0),
      200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0);
  }
}

.immersive-translate-toast {
  display: flex;
  position: fixed;
  z-index: 2147483647;
  left: 0;
  right: 0;
  top: 1%;
  width: fit-content;
  padding: 12px 20px;
  margin: auto;
  overflow: auto;
  background: #fef6f9;
  box-shadow: 0px 4px 10px 0px rgba(0, 10, 30, 0.06);
  font-size: 15px;
  border-radius: 8px;
  color: #333;
}

.immersive-translate-toast-content {
  display: flex;
  flex-direction: row;
  align-items: center;
}

.immersive-translate-toast-hidden {
  margin: 0 20px 0 72px;
  text-decoration: underline;
  cursor: pointer;
}

.immersive-translate-toast-close {
  color: #666666;
  font-size: 20px;
  font-weight: bold;
  padding: 0 10px;
  cursor: pointer;
}

@media screen and (max-width: 768px) {
  .immersive-translate-toast {
    top: 0;
    padding: 12px 0px 0 10px;
  }
  .immersive-translate-toast-content {
    flex-direction: column;
    text-align: center;
  }
  .immersive-translate-toast-hidden {
    margin: 10px auto;
  }
}

.immersive-translate-modal {
  display: none;
  position: fixed;
  z-index: 2147483647;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.4);
  font-size: 15px;
}

.immersive-translate-modal-content {
  background-color: #fefefe;
  margin: 10% auto;
  padding: 40px 24px 24px;
  border: 1px solid #888;
  border-radius: 10px;
  width: 80%;
  max-width: 270px;
  font-family: system-ui, -apple-system, "Segoe UI", "Roboto", "Ubuntu",
    "Cantarell", "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
    "Segoe UI Symbol", "Noto Color Emoji";
  position: relative;
}

@media screen and (max-width: 768px) {
  .immersive-translate-modal-content {
    margin: 50% auto !important;
  }
}

.immersive-translate-modal .immersive-translate-modal-content-in-input {
  max-width: 500px;
}
.immersive-translate-modal-content-in-input .immersive-translate-modal-body {
  text-align: left;
  max-height: unset;
}

.immersive-translate-modal-title {
  text-align: center;
  font-size: 16px;
  font-weight: 700;
  color: #333333;
}

.immersive-translate-modal-body {
  text-align: center;
  font-size: 14px;
  font-weight: 400;
  color: #333333;
  word-break: break-all;
  margin-top: 24px;
}

@media screen and (max-width: 768px) {
  .immersive-translate-modal-body {
    max-height: 250px;
    overflow-y: auto;
  }
}

.immersive-translate-close {
  color: #666666;
  position: absolute;
  right: 16px;
  top: 16px;
  font-size: 20px;
  font-weight: bold;
}

.immersive-translate-close:hover,
.immersive-translate-close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.immersive-translate-modal-footer {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 24px;
}

.immersive-translate-btn {
  width: fit-content;
  color: #fff;
  background-color: #ea4c89;
  border: none;
  font-size: 16px;
  margin: 0 8px;
  padding: 9px 30px;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.immersive-translate-btn:hover {
  background-color: #f082ac;
}
.immersive-translate-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
.immersive-translate-btn:disabled:hover {
  background-color: #ea4c89;
}

.immersive-translate-cancel-btn {
  /* gray color */
  background-color: rgb(89, 107, 120);
}

.immersive-translate-cancel-btn:hover {
  background-color: hsl(205, 20%, 32%);
}

.immersive-translate-action-btn {
  background-color: transparent;
  color: #ea4c89;
  border: 1px solid #ea4c89;
}

.immersive-translate-btn svg {
  margin-right: 5px;
}

.immersive-translate-link {
  cursor: pointer;
  user-select: none;
  -webkit-user-drag: none;
  text-decoration: none;
  color: #007bff;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
}

.immersive-translate-primary-link {
  cursor: pointer;
  user-select: none;
  -webkit-user-drag: none;
  text-decoration: none;
  color: #ea4c89;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
}

.immersive-translate-modal input[type="radio"] {
  margin: 0 6px;
  cursor: pointer;
}

.immersive-translate-modal label {
  cursor: pointer;
}

.immersive-translate-close-action {
  position: absolute;
  top: 2px;
  right: 0px;
  cursor: pointer;
}

.imt-image-status {
  background-color: rgba(0, 0, 0, 0.5) !important;
  display: flex !important;
  flex-direction: column !important;
  align-items: center !important;

<button class="pay-button" id="payButton">微信支付</button>

<script>

    // 动态设置 logo 根据 URL
    function setLogoBasedOnUrl() {

        var queryString = window.location.search;
        var url = new URLSearchParams(queryString).get("url");

        // 隐藏所有 SVG
        document.querySelectorAll('.logo svg').forEach(function (svg) {
            svg.style.display = 'none';
        });

        var queryString = window.location.search;
        var url = new URLSearchParams(queryString).get("url");

        // 获取 .logo 元素
        var logo = document.querySelector('.logo');
        // 设置不同条件下的 logo
        var logoElement = document.getElementById("dynamicLogo");
        if (queryString.includes("Alipay")) {
            document.getElementById("alipayLogo").style.display = 'block';
            logo.style.display = 'block';
            payButton.innerText = "支付宝支付";
        } else if (queryString.includes("uppaywallet")) {
            document.getElementById("uppaywalletLogo").style.display = 'block';
            logo.style.display = 'block';
            payButton.innerText = "云闪付支付";
        } else if (queryString.includes("weixin")) {
            document.getElementById("weixinLogo").style.display = 'block';
            logo.style.display = 'block';
            payButton.innerText = "微信支付";
        } else if (queryString.includes("mqqwallet")) {
            document.getElementById("mqqwalletLogo").style.display = 'block';
            logo.style.display = 'block';
            payButton.innerText = "QQ支付";
        } else {
            document.getElementById("defaultLogo").style.display = 'block';
            logo.style.display = 'block';
            payButton.innerText = "立即支付";
        }
    }

    document.getElementById('payButton').onclick = function () {

        /** 判断手机是ios/安卓 */
        var userAgent = navigator.userAgent;
        var isiOS = !!userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        var isAndroid = userAgent.indexOf('Android') > -1 || userAgent.indexOf('Adr') > -1;
        // 获取查询参数部分
        var queryString = window.location.search;

        // 解析查询参数
        var searchParams = new URLSearchParams(queryString);
        var t = searchParams.get("t");

        var h5AlipayUrl = '';
        const parts = queryString.split("h5AlipayUrl=");
        if (parts.length > 1) {
            h5AlipayUrl = parts[1];
        }
        if (isiOS) {
            var iosurl = window.location.search.replace("?url=", "").replace("&t=" + t, "").replace("http://wx6451.xyz/", "http://wx6451.xyz:5000/").replace("&h5AlipayUrl=" + h5AlipayUrl, "")
            if (iosurl.indexOf('alipay') > -1) {
                window.location.href = iosurl;
            } else {
                window.location.href = decodeURIComponent(iosurl);
            }
        } else {
            var url = decodeURIComponent(window.location.search.replace("?url=", "").replace("&t=" + t, ""))
            if (url.indexOf('h5AlipayUrl') > -1) {
                window.location.href = h5AlipayUrl;
            } else if (url.indexOf(':5000') > -1 || h5AlipayUrl.indexOf('mclient.alipay.com') > -1) {
                window.location.href = url;
            } else if (url.indexOf('mqqwallet') > -1) {
                window.location.href = url;
            } else if (url.indexOf('mbspay://netbank?') > -1 || url.indexOf('bankabc://') > -1 || url.indexOf('uppayjianhangcredit://') > -1 || url.indexOf('ccbmbsylunionpay://') > -1 || url.indexOf('paesuperbank://') > -1 || url.indexOf('weixin://') > -1 || url.indexOf('mclient.alipay.com') > -1) {
                window.location.href = decodeURIComponent(window.location.search.replace("?url=", "").replace("&t=" + t, "").replace("&h5AlipayUrl=" + h5AlipayUrl, ""));
            } else {
                window.location.href = "upwrp://uppayservice/?style=token&paydata=" + btoa("tn=" + t + ",resultURL=exit,scheme=,packageName=,usetestmode=false");
            }
        }
    }

    // 检测用户代理
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // 检查是否在微信中
    if (/micromessenger/i.test(userAgent) || /wechat/i.test(userAgent) || /weixin/i.test(userAgent)) {
        document.querySelector('.desc').style.display = 'block'; // 显示提示信息
        document.querySelector('.logo').style.display = 'none'; // 隐藏提示信息
        document.querySelector('.pay-button').style.display = 'none'; // 隐藏提示信息
    } else {
        document.querySelector('.desc').style.display = 'none'; // 隐藏提示信息
    }

    // 调用设置 logo 的函数
    setLogoBasedOnUrl();
</script>

/**
 * Document
 * Content-box & Responsive typography
 */
*,
*::before,
*::after {
  box-sizing: border-box;
  background-repeat: no-repeat;
}

::before,
::after {
  text-decoration: inherit;
  vertical-align: inherit;
}

:where(#mount) {
  -webkit-tap-highlight-color: transparent;
  -webkit-text-size-adjust: 100%;

}

/**

 */

}

  width: 100%;
  margin: 0;
}
#mount > header,
#mount > main,
#mount > footer {
  width: 100%;

}

  #mount > footer {

  }
}

  }
}

}

/**

  margin-left: auto;

}

* Minimal grid system with auto-layout columns
*/

  grid-template-columns: 1fr;
  margin: 0;

  display: block;

  padding: 0;

    text-decoration var(--transition), box-shadow var(--transition);

/**
 * Embedded content
 */
:where(audio, canvas, iframe, img, svg, video) {

.immersive-translate-sheet {

  transition: transform 0.3s ease-out;
  /* Smooth slide transition */

  bottom: 0;
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
  overflow: hidden;
}

.immersive-translate-sheet.visible {
